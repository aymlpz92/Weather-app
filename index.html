<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="row justify-content-center">  
            
        <div class="col-md-8 text-center">
            <!-- Changer de ville -->
            <div id="changer">
                <button>Rechercher une ville</button>
            </div>
        </div>
            
    </div>

    <div class="card">

        <div class="weather">
            <h1 class="city"></h1>
            <img src="" class="weather-icon">
            <p class="weather-text"></p>
            <h2 class="temp"></h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" >
                    <div>
                        <p>Humidit√©:</p>
                        <p class="humidity"></p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" >
                    <div>
                        <p>Vent:</p>
                        <p class="wind"></p>
                        
                    </div>
                </div>
            </div>
        </div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
